name = "auth0-cte-demo"
main = "workers/index.js"
compatibility_date = "2024-01-01"

# Secrets must be set using: wrangler secret put SECRET_NAME
# Example: wrangler secret put AUTH0_CLIENT_SECRET
# 
# Required secrets:
# - AUTH0_CLIENT_SECRET
# - VITE_AUTH0_DOMAIN
# - VITE_AUTH0_CLIENT_ID
# - VITE_AUTH0_AUDIENCE
